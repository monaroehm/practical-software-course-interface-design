@(message: String)(implicit assetsFinder: AssetsFinder)

@defining(play.core.PlayVersion.current) { version =>
<!DOCTYPE html>
    <html lang="en" style="height: 100%;">
        <head>
            <meta charset="UTF-8">
            <title>Registrieren</title>
            <link rel="shortcut Icon" type="image/png" href="@assetsFinder.path("images/icon.png")">

            <link rel="stylesheet" media="screen" href="@assetsFinder.path("stylesheets/style.css")">
            <script src="@routes.Assets.versioned("javascripts/signup.js")" type="text/javascript"></script>
            <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <body>
        <div id="signup_backgroundImage"></div>
        <div class="signup_panel">
            <img id="signup_backButton" src="@assetsFinder.path("images/back-button.png")" alt="Zurück" onclick="window.location.href = '/'">
            <span id="signup_backText" onclick="window.location.href = '/'">Zurück zur Anmeldung</span>

            <form class="signup_form">
                <img src="@assetsFinder.path("images/iconAndName.png")" style="height: 120px;" alt="Icon and Gamename" usemap="#workmap">
                <div style="text-align: center;"><h1>Registrieren</h1></div>
                <label class="login_label">Benutzername:</label>
                <input class="login_input" id="signup_user" type="text" placeholder="Benutzername" name="benutzername" required>

                <label class="login_label">Passwort:</label>
                <input class="login_input" id="signup_pw" type="password" placeholder="Passwort" name="passwort" required>

                <input class="login_button" id="signup_button" type="button" onclick="signupEvent()" value="Registrieren">
                <span style="visibility: hidden"> Zurück zur Anmeldung</span>
            </form>
        </div>
    </body>
    </html>
}
