@(message: String)(implicit assetsFinder: AssetsFinder)

@defining(play.core.PlayVersion.current) { version =>
<!DOCTYPE html>
    <html lang="en" style="height: 100%;">
        <head>
            <meta charset="UTF-8">
            <title>Anmelden</title>
            <link rel="shortcut Icon" type="image/png" href="@assetsFinder.path("images/icon.png")">

            <link rel="stylesheet" media="screen" href="@assetsFinder.path("stylesheets/style.css")">
            <script src="@assetsFinder.path("javascripts/login.js")" type="text/javascript"></script>
            <script src="@assetsFinder.path("javascripts/confetti.js")" type="text/javascript"></script>
            <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        </head>
        <body onload="confetti()" style="background-image: url(@assetsFinder.path("images/FlaggenHintergrund.jpg"));
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            background-size: 100% 100%;" >
            <canvas id="confetti_canvas"></canvas>
            <div class="signup_panel" >
                <form class="signup_form">
                    <img src="@assetsFinder.path("images/iconAndName.png")" style="height: 120px;" alt="Icon and Gamename" usemap="#workmap">
                    <div style="text-align: center;"><h1>Anmelden</h1></div>
                    <label class="login_label">Benutzername:</label>
                    <input class="login_input" id="login_user" type="text" onkeydown="login_enterKeySubmit()" placeholder="Benutzername" name="benutzername" required>

                    <label class="login_label">Passwort:</label>
                    <input class="login_input" id="login_pw" type="password" onkeydown="login_enterKeySubmit()" placeholder="Passwort" name="passwort" required>

                    <input class="login_button" id="login_button" type="button" onclick="loginEvent()" value="Anmelden">

                    <a href="signup" style="font-size: 85%">Noch keinen Account?</a>
                </form>
            </div>
        </body>
    </html>
}
